<html>
    <head>
    <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <button onclick='executarExercicio()'>OK</button>
        Entrada Data: 
        <input id="data" type="date"><br />
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var data = new Date(document.getElementById("data").value);
                data = data.toString();
                hora = data.slice(0,4)
                document.getElementById('resultado').innerHTML = hora;
            }
        </script>   
    </body>
</html>
