<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
            <h1>Entrada do Programa</h1>
            N1: <input type="number" id="valor" value=""><br />
            <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var a = Number(document.getElementById('valor').value);
                var r = '';
                
                if(a == 0){
                    r = "O valor é zero";
                }

                else if(a > 0){
                    r = "O valor é posítivo";
                }

                else{
                    r = "O valor é negativo";
                }
                
                document.getElementById('resultado').innerHTML = r;
            }
        </script>
    </body>
</html>
