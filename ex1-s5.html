<html>
    <head>
    <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var data = new Date();
                var texto = data.getUTCHours();
                var min = data.getUTCMinutes();
                var sec = data.getUTCSeconds();
                document.getElementById('resultado').innerHTML = texto+':'+min+':'+sec;
            }
        </script>   
    </body>
</html>
